<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/checked.css" />
    <title>SVG</title>
  </head>
  <body>
    <svg
      width="400"
      height="400"
      viewbox="0 0 300 300"
      xmlns="http://www.w3.org/2000/svg"
    >
      <polyline
        points="115,150 150,200 190, 120"
        stroke="turquoise"
        stroke-width="28"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"
      />
      <circle
        class="circle"
        cx="150"
        cy="150"
        r="120"
        fill="none"
        stroke="turquoise"
        stroke-width="30"
      />
    </svg>
    <svg
      width="400"
      height="400"
      viewbox="0 0 300 300"
      xmlns="http://www.w3.org/2000/svg"
    >
      <circle
        class="circle"
        cx="150"
        cy="150"
        r="120"
        fill="red"
        stroke="red"
        stroke-width="30"
      />
      <line
        x1="100"
        y1="100"
        x2="200"
        y2="200"
        stroke="white"
        stroke-width="15"
      />
      <line
        x1="100"
        y1="200"
        x2="200"
        y2="100"
        stroke="white"
        stroke-width="15"
      />
    </svg>
    <svg
      width="400"
      height="400"
      viewbox="0 0 300 300"
      xmlns="http://www.w3.org/2000/svg"
    >
      <rect
        width="280"
        height="180"
        x="8"
        y="8"
        stroke="none"
        fill="black"
        rx="35"
        ry="35"
      />
      <rect width="280" height="50" x="8" y="100" fill="white" z />
    </svg>
    <svg
      width="400"
      height="400"
      viewbox="0 0 300 300"
      xmlns="http://www.w3.org/2000/svg"
    >
      <circle class="circle" cx="150" cy="150" r="120" fill="black" />
      <polyline
        points="100,150 150,150 150, 90"
        stroke="white"
        stroke-width="22"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"
      />
    </svg>
  </body>
</html>
